<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cosmic background -->
  <rect width="1200" height="800" fill="url(#bgGradient)" />
  
  <!-- Floating particles -->
  <circle cx="150" cy="200" r="3" fill="#7DD3FC" opacity="0.8">
    <animate attributeName="cy" values="200;190;200" dur="5s" repeatCount="indefinite" />
  </circle>
  <circle cx="1050" cy="400" r="2" fill="#22D3EE" opacity="0.6">
    <animate attributeName="cx" values="1050;1060;1050" dur="7s" repeatCount="indefinite" />
  </circle>
  <circle cx="800" cy="100" r="4" fill="#6366F1" opacity="0.7">
    <animate attributeName="r" values="4;5;4" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Glowing center orb -->
  <circle cx="600" cy="400" r="300" fill="url(#orbGradient)" opacity="0.15" />
  
  <!-- Main title -->
  <text x="600" y="380" font-family="Arial" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)">
    Mohamed Ibrahim
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="450" font-family="Arial" font-size="48" font-weight="medium" text-anchor="middle" fill="url(#subtitleGradient)">
    Software Solutions
  </text>
  
  <!-- Decorative elements -->
  <path d="M200 600L400 500" stroke="url(#lineGradient)" stroke-width="2" stroke-linecap="round" />
  <path d="M1000 200L800 300" stroke="url(#lineGradient)" stroke-width="2" stroke-linecap="round" />
  
  <!-- Binary code decorative element -->
  <text x="600" y="700" font-family="Courier New" font-size="16" text-anchor="middle" fill="#7DD3FC" opacity="0.3">
    10101010 01101001 11010100 10010101
  </text>
  
  <!-- Gradients -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="800">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>
    
    <!-- Title gradient -->
    <linearGradient id="titleGradient" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#7DD3FC"/>
      <stop offset="50%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    
    <!-- Subtitle gradient -->
    <linearGradient id="subtitleGradient" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#7DD3FC"/>
    </linearGradient>
    
    <!-- Orb gradient -->
    <radialGradient id="orbGradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 400) scale(300)">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Line gradient -->
    <linearGradient id="lineGradient" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#6366F1" stop-opacity="0"/>
      <stop offset="50%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>