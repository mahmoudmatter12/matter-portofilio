<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle grid -->
  <rect width="600" height="400" fill="#0F172A" />
  <path d="M0 100H600M0 200H600M0 300H600M100 0V400M200 0V400M300 0V400M400 0V400M500 0V400" stroke="#1E293B" stroke-width="0.5" />
  
  <!-- Device mockup -->
  <rect x="150" y="80" width="300" height="200" rx="8" fill="#1E293B" stroke="url(#deviceStroke)" stroke-width="2" />
  <rect x="170" y="100" width="260" height="160" fill="url(#screenGradient)" />
  
  <!-- Code preview -->
  <rect x="190" y="120" width="40" height="10" rx="2" fill="#7DD3FC" />
  <rect x="240" y="120" width="80" height="10" rx="2" fill="#334155" />
  <rect x="190" y="140" width="60" height="10" rx="2" fill="#22D3EE" />
  <rect x="260" y="140" width="60" height="10" rx="2" fill="#334155" />
  <rect x="190" y="160" width="70" height="10" rx="2" fill="#6366F1" />
  <rect x="270" y="160" width="50" height="10" rx="2" fill="#334155" />
  <rect x="190" y="180" width="30" height="10" rx="2" fill="#22D3EE" />
  <rect x="230" y="180" width="90" height="10" rx="2" fill="#334155" />
  
  <!-- Project placeholder text -->
  <text x="300" y="320" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#E2E8F0">PROJECT PREVIEW</text>
  <text x="300" y="350" font-family="Arial" font-size="16" text-anchor="middle" fill="#94A3B8">No image available</text>
  
  <!-- Tech stack indicators -->
  <circle cx="220" cy="280" r="8" fill="#7DD3FC" />
  <circle cx="250" cy="280" r="8" fill="#22D3EE" />
  <circle cx="280" cy="280" r="8" fill="#6366F1" />
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="deviceStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7DD3FC"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
  </defs>
</svg>